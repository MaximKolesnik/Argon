language: cpp
sudo: required
dist: serena

branches:
  only:
    - master
    - "/^v\\d+\\./"
script: ./build/linux_build

matrix:
  include:
  - os: linux
    compiler: clang-6.0
    addons:
      apt:
        packages:
          - clang-6.0
          - libgl1-mesa-dev
          - libegl1-mesa-dev
          - libgles2-mesa-dev
          - libglfw3
          - libglfw3-dev
    before_install:
      - cmake --version
      - sudo apt-get update
      - sudo apt-get remove -y cmake
      - sudo apt-get install -y libgl1-mesa-dev
      - sudo apt-get install -y libglfw3
      - sudo apt-get install -y libglfw3-dev
      - version=3.13
      - build=3
      - wget https://cmake.org/files/v$version/cmake-$version.$build-Linux-x86_64.tar.gz
      - tar -xzf cmake-$version.$build-Linux-x86_64.tar.gz
      - export PATH=${PWD}/cmake-$version.$build-Linux-x86_64/bin:${PATH}
      - cmake --version

